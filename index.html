<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagan Day Sound</title>
    <!-- Link to Poppins font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">

    <style>
        body {
            background: url('/bin/cathedral_1.png') no-repeat;
            background-color: rgb(5, 3, 3);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Hide overflow for the blur effect */
            background-attachment: fixed;
            /* Fixed background */
            background-size: cover;
            /* Cover the entire viewport */
        }

        /* Blur effect with fade-out in the center using radial-gradient */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(rgba(0, 0, 0, 0.8) 20%, rgba(0, 0, 0, 0) 80%);
            z-index: -1;
            /* Place the blur effect behind the content */
        }

        header {
            text-align: left;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        /* Style the link */
        header a {
            text-decoration: none;
            color: white;
        }

        /* Style the link on hover */
        header a:hover {
            text-decoration: underline;
            color: rgb(213, 232, 250);
        }

        .link-separator {
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <!-- Make the header a link to the index page -->
        <a href="index.html">
            <h1>Pagan Day Sound</h1>
        </a>

        <!-- Link to the "Works" page -->
        <a href="works.html">Works</a>

        <!-- Add a space and a pipe symbol between the links -->
        <span class="link-separator"> | </span>

        <!-- Link to the "About & Contact" page -->
        <a href="about-contact.html">About & Contact</a>
    </header>

    <!-- Your content goes here -->
</body>

</html>
